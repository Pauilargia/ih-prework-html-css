<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>
  <div class="tweet">
    <img src="img/profile-picture.jpg" alt="Jack Profile" id="profile-picture"></img>
    <img src="img/account-logo.jpg" alt="Logo"></img>
    <div class="follow-button">
      <img src="img/twitter-logo.jpg" alt="Twitter" id="twitter-logo"></img>
      <b>Follow</b>
    </div>
    <b id="user-name">jack</b>
    <img src="img/validated-account.jpg" alt="Validated Account"></img>
    <br>
    <b id="user-account">@jack</b>
    <p id="text">just setting up my twttr</p>
    <p id="date">9:50 PM - 21 Mar 2006</p>
    <div class="bottom-line">
      <img src="img/reply.jpg" alt="Reply" id="reply-button"></img>
      <img src="img/retweet.jpg" alt="Retweet" id="retweet-button"></img> 92,555
      <img src="img/favorite.jpg" alt="Favorites" id="favorite-button"></img> 71,111
    </div>


  </div>

</body>
</html>
